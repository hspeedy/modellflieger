<div>
  <div (click)="itemClick()">
    <label class="menu-caption">{{menuItem?.caption}}</label>
  </div>
  <div *ngIf="menuItem !== undefined && menuItem.menuItems !== undefined" class="menu-subitems" [@slideInOut]="menuState"> 
    <app-menu-item *ngFor="let subMenuItem of menuItem.menuItems" [menuItem]="subMenuItem">
    </app-menu-item>
  </div>
</div>
